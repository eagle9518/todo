{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <h2>Login</h2>
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {{ form | crispy }}
                        <button class="btn btn-light" type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
