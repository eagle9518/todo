{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block Title %}<title>TODOs</title>{% endblock %}
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'basic.css' %}">
</head>
<body>
{% block body %}
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'agenda' %}">TODOs</a>
        {% if user.is_authenticated %}
            <div class="dropdown">
                <button class="dropbtn">Hello {{ user.username }}</button>
                <div class="dropdown-content">
                    <a href="{% url 'logout' %}">Logout</a>
                </div>
            </div>
        {% else %}
            <form class="inline">
                <a class="btn btn-light" type="button" href="{% url 'login' %}">Login</a>
                <a class="btn btn-success" type="button" href="{% url 'signup' %}">Signup</a>
            </form>
        {% endif %}
    </nav>

    {% block content %}

    {% endblock %}
{% endblock %}
</body>
</html>
<script rel="script" src="{% static "jquery.js" %}"></script>
<script rel="script" src="{% static 'bootstrap.bundle.min.js' %}"></script>
